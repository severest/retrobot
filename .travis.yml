language: ruby
rvm:
- 2.7.1
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE retrobot_test;'
install:
- nvm install
- nvm use
- wget -N http://chromedriver.storage.googleapis.com/80.0.3987.16/chromedriver_linux64.zip
  -P ~/
- unzip ~/chromedriver_linux64.zip -d ~/
- rm ~/chromedriver_linux64.zip
- sudo mv -f ~/chromedriver /usr/local/share/
- sudo chmod +x /usr/local/share/chromedriver
- sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
- gem install bundler -v 1.17.3
- bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
script:
- RAILS_ENV=test bin/rails db:migrate --trace
- bin/rails test
- yarn install --pure-lockfile
- yarn run test:ci
- NODE_ENV=test npx percy exec -- bin/rails test:system
after_success:
- bundle exec codeclimate-test-reporter
dist: trusty
cache:
  bundler: true
  directories:
  - node_modules
addons:
  code_climate:
    secure: 
  chrome: stable
